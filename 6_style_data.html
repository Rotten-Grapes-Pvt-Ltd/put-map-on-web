 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 <style>
    /* give height to the map based on id  */
    #map { 
        height: 95vh; 
    } 

 </style>
</head>
<body>
    
    <!-- Create blank div in which map canvas will be created -->
    <div id="map"></div>

    <script>
        var map = L.map('map') // `map`  is the id of the div
        .setView(
            [19.950,73.7937],  // center ( latitude, longitude)
            13 //zoom
        ); 
        // // Tile layer
        // add a tile layer from OSM
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
