 <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css">

<script src="https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
 <style>
    /* give height to the map based on id  */
    #map { 
        height: 95vh; 
    } 

 </style>
</head>
<body>
    
    <!-- Create blank div in which map canvas will be created -->
    <div id="map"></div>

    <script>
        var map = L.map('map') // `map`  is the id of the div
        .setView(
            [-37.8839, 175.3745188667],  // center ( latitude, longitude)
            13 //zoom
        ); 
        // // Tile layer
        // add a tile layer from OSM
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
