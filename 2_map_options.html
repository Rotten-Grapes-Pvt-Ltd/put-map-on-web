<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put basic map on web page</title>

    <!-- Import leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

 <style>
    /* give height to the map based on id  */
    #map { 
        height: 95vh; 
    } 

 </style>
</head>
<body>
    
    <!-- Create blank div in which map canvas will be created -->
    <div id="map"></div>

    <script>
        var map = L.map('map', 
        // explore map options 
        // {
        //     zoomControl:false ,
        //     boxZoom:false,
        //     doubleClickZoom:false,
        //     zoomSnap:1,
            

        // }
        ) 
        .setView(
            [19.975562802608252, 73.76290943285915],  // center ( latitude, longitude)
            11 //zoom
        ); 
        
        // add a tile layer from OSM
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);


        // MAP STATE OPTIONS : start

        // get map state info 
        console.log(map.getBounds())

        // update map state using JS function
        function flymap(lat, lon) {
            map.flyTo([lat, lon])
        }
        // map state change capture
        map.on('zoomend',  function(e) { 
            console.log(e.target.getZoom())
        })

        // MAP STATE OPTIONS : end

        // add interaction on map
        map.on('click', function(e) { 
            console.log(e.latlng)
        })

        

    </script>

</body>
</html>
